<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator - God Music</title>
    <style>
        body {
            font-family: system-ui;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 20px;
        }
        canvas {
            border: 2px solid white;
            background: white;
            margin: 10px;
        }
        button {
            background: #4ade80;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ God Music Icon Generator</h1>
        <p>This will generate app icons for iPhone installation.</p>
        
        <div class="grid" id="iconGrid"></div>
        
        <button onclick="generateIcons()">Generate All Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>
        
        <p style="margin-top: 30px; opacity: 0.8;">
            <strong>Instructions:</strong><br>
            1. Click "Generate All Icons"<br>
            2. Click "Download All Icons"<br>
            3. Save the downloaded files to the <code>icons/</code> folder<br>
            4. Make sure filenames match: icon-72x72.png, icon-96x96.png, etc.
        </p>
    </div>

    <script>
        const sizes = [
            { size: 72, name: 'icon-72x72.png' },
            { size: 96, name: 'icon-96x96.png' },
            { size: 128, name: 'icon-128x128.png' },
            { size: 144, name: 'icon-144x144.png' },
            { size: 152, name: 'icon-152x152.png' },
            { size: 180, name: 'apple-touch-icon.png' },
            { size: 192, name: 'icon-192x192.png' },
            { size: 384, name: 'icon-384x384.png' },
            { size: 512, name: 'icon-512x512.png' }
        ];

        function generateIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';
            
            sizes.forEach(({ size, name }) => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.id = `canvas-${size}`;
                grid.appendChild(canvas);
                
                const ctx = canvas.getContext('2d');
                drawIcon(ctx, size);
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                label.style.textAlign = 'center';
                grid.appendChild(label);
            });
        }

        function drawIcon(ctx, size) {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw music note symbol
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size / 20;
            
            // Staff lines
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(size * 0.15, size * (0.3 + i * 0.1));
                ctx.lineTo(size * 0.85, size * (0.3 + i * 0.1));
                ctx.stroke();
            }
            
            // Music note
            const noteX = size * 0.65;
            const noteY = size * 0.5;
            const noteSize = size * 0.15;
            
            // Note head
            ctx.beginPath();
            ctx.ellipse(noteX, noteY, noteSize * 0.6, noteSize * 0.4, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Note stem
            ctx.beginPath();
            ctx.moveTo(noteX + noteSize * 0.6, noteY - noteSize * 0.4);
            ctx.lineTo(noteX + noteSize * 0.6, noteY - noteSize * 2);
            ctx.stroke();
        }

        function downloadCanvas(canvas, filename) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            sizes.forEach(({ size, name }) => {
                const canvas = document.getElementById(`canvas-${size}`);
                if (canvas) {
                    setTimeout(() => downloadCanvas(canvas, name), size);
                }
            });
        }

        // Generate on load
        window.addEventListener('load', generateIcons);
    </script>
</body>
</html>
