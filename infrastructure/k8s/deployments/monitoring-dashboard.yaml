apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-dashboard
  namespace: vibrational-intelligence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring-dashboard
  template:
    metadata:
      labels:
        app: monitoring-dashboard
    spec:
      containers:
      - name: dashboard
        image: vibrational-intelligence:latest
        command: ["python", "-m", "interfaces.monitoring.dashboard"]
        ports:
        - containerPort: 8051
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.5"
          limits:
            memory: "1Gi"
            cpu: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-dashboard-service
  namespace: vibrational-intelligence
spec:
  selector:
    app: monitoring-dashboard
  ports:
  - port: 8051
    targetPort: 8051
  type: ClusterIP

